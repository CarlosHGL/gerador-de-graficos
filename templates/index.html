<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <section class="login-form-section">
        <div class="conteiner-form">
            <img class="logo-login" src="../static/img/logo_rumo_brado.png" alt="">
            <form id="loginForm" class="formulario-login" action="/login" method="POST">
                <!-- <label for="Email">Email:</label> -->
                <input class="email-enter input-login" type="email" name="Email" placeholder="Email">
                <!-- <label for="Senha">Senha:</label> -->
                <input class="password-enter input-login" type="password" name="Senha" placeholder="Senha">
                <button class="login-button" type="submit">Entrar</button>
            </form>
        </div>
    </section>
</body>
<script src="../static/js/a.js"></script>
</html>
